// --------------------------------------------
// Populate dropdown
// --------------------------------------------
const dropdown = document.getElementById("breedDropdown");
Object.keys(similarityData).sort().forEach(breed => {
    const option = document.createElement("option");
    option.value = breed;
    option.textContent = breed;
    dropdown.appendChild(option);
});

// --------------------------------------------
// Handle selection
// --------------------------------------------
dropdown.addEventListener("change", () => {
    const breed = dropdown.value;
    const resultsDiv = document.getElementById("results");

    if (!breed) { resultsDiv.innerHTML = ""; return; }

    const similars = similarityData[breed];

    let html = `<h3>Top 5 Similar Breeds to ${breed}:</h3><ul>`;
    similars.forEach(s => html += `<li>${s}</li>`);
    html += "</ul>";

    resultsDiv.innerHTML = html;
});
